<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Mot de Passe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>body { display: flex; justify-content: center; align-items: center; height: 100vh; }</style>
</head>
<body>
    <article style="width: 100%; max-width: 400px;">
        <h3>Nouveau Mot de Passe</h3>
        <input type="password" id="newPass" placeholder="Entrez votre nouveau mot de passe">
        <button onclick="savePass()">Valider</button>
        <p id="msg"></p>
    </article>

    <script>
        // On récupère le token qui est dans l'URL (?token=...)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        async function savePass() {
            const new_password = document.getElementById('newPass').value;
            const res = await fetch('/reset-password-confirm', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ token, new_password })
            });
            const data = await res.json();
            document.getElementById('msg').innerText = data.message || data.detail;
            if(res.ok) {
                setTimeout(() => window.location.href = '/', 2000); // Retour accueil après 2s
            }
        }
    </script>
</body>
</html>
